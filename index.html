<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="outer-cntr">
      <div class="container">
        <div class="main-cntr">
          <div class="title">
            <img class="logo" src="ig-logo.png" />
          </div>
          <form class="log-in-info">
            <input
              type="email"
              placeholder="Phone number, username, or email"
            />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
          </form>
          <div class="section-divider">
            <p><span>OR</span></p>
          </div>

          <div class="fb-log-in">
            <img id="fb-logo" src="facebook-logo.png" />
            <p>Log in with Facebook</p>
          </div>
          <div class="ps-recovery">
            <p>Forgot password?</p>
          </div>
        </div>

        <div class="new-acnt">
          <p>Don't have and account? <a href="#">Sign Up</a></p>
        </div>

        <div class="get-app">
          <p>Get the app.</p>
        </div>
        <div class="download-app">
          <img src="IG-app-store-button.png" />
          <img src="IG-Google-Play-Button.png" />
        </div>
      </div>
      <div class="img-container">
        <img src="/home-phones-2x.png" />
      </div>
    </div>
    <footer>
      <a>Meta</a>
      <a>About</a>
      <a>Blog</a>
      <a>Jobs</a>
      <a>Help</a>
      <a>API</a>

      <a>Terms</a>
      <a>Locations</a>
      <a>Instagram Lite</a>
      <a>Threads</a>
      <a>Contact Uploading & Non-Users</a>
      <a>Meta Verified</a>

      <div class="footer-btm">
        <p>English</p>
        <p>Â© 2023 Instagram from Meta</p>
      </div>
    </footer>
  </body>
</html>
